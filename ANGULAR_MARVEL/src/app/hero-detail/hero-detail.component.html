<div *ngIf="hero" class="px-4 py-4 w-full flex flex-col
md:flex-row md:px-0 md:py-0 bg-contain"
style="background-image: url('../assets/bg-marvel.jpg');">
  <div class="w-full md:basis-3/5 lg:basis-[45%]">
    <img class="w-full max-h-[541px] h-full md:h-[541px]"
    src="{{hero.thumbnail.path + '.' + hero.thumbnail.extension}}" alt="">
  </div>
  <div class="mt-4 text-lg font-normal text-white
  md:px-6 md:basis-2/5 lg:basis-[55%]">
    <div class="sm:col-start-1 sm:row-start-1">
      <h2 class="text-2xl font-medium mb-3">Detalles:</h2>
      <div class="mb-3">
        <h3 class="inline-block mr-2 text-xl font-medium">Id:</h3> <h3 class="inline-block">{{hero.id}}</h3>
      </div>
      <div class="mb-3">
        <h3 class="inline-block mr-2 text-xl font-medium">Hero name:</h3> <h3 class="inline">{{hero.name}}</h3>
      </div>
      <h3 class="font-medium text-xl">Descripción:</h3>
      <h3 class="mb-2">{{hero.description}} Aparece en un total de {{hero.comics.returned}} cómics</h3>
      <button type="button"
              (click)="goBack()"
              class="my-4 px-3 py-2 rounded-md text-white text-xl bg-[#F01D2D] hover:bg-[#F01D2D] hover:text-black"
      >Go back</button>
    </div>
  </div>
</div>
