<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Formulario</title>
</head>
<body>
    <div id="container">
        <form id="formulario" action="./ws/createElement2.php" method="post" class="form">
            <h1 id="tituloForm">Introduce los datos del sensor:</h1>
            <p>Nombre</p>
            <label>
                <input class="input" name="name" type="text">
            </label>
            <p>Descripción</p>
            <label>
                <input class="input" name="description" type="text">
            </label>
            <p>Número de serie</p>
            <label>
                <input class="input" name="nseries" type="text">
            </label>
            <p>Estado</p>
            <label>
                <input class="input" name="state" type="checkbox" value="Activo">
            </label> Activo
            <p>Prioridad</p>
            <label>
                <input class="input" name="priority" type="radio" value="Alta">
            </label> Alta
            <label>
                <input class="input" name="priority" type="radio" value="Media">
            </label> Media
            <label>
                <input class="input" name="priority" type="radio" value="Baja">
            </label> Baja <br>
            <button id="botonForm">Confirmar</button>
        </form>
    </div>
    <script src="./js/nav.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/alerts.js"></script>
</body>
</html>
